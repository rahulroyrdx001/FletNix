
<div class="container mx-auto px-4 py-8 max-w-7xl">
    <h2 class="text-3xl font-bold text-center text-white mb-8">Welcome to FletNix</h2>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-8">
        <p class="text-gray-400">Loading posts...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="bg-red-700 text-white p-4 rounded-lg text-center my-4">
        {{ error }}
    </div>

    <!-- No Posts Found -->
    <div *ngIf="!loading && !error && posts.length === 0" class="text-center py-8">
        <p class="text-gray-400">No posts found</p>
    </div>

    <!-- Post Grid -->
    <div *ngIf="posts.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let post of posts"
            class="bg-gray-900 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden border border-gray-800">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-white mb-3">{{ post.title }}</h3>
                <p class="text-gray-400 mb-4">{{ post.description }}</p>
                <small class="text-gray-500">release {{ post.release_year }}</small>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="mt-6 flex justify-center">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
            class="mx-2 px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition duration-300 disabled:opacity-50">
            Previous
        </button>

        <span class="mx-4 text-lg font-semibold text-white">
            Page {{ currentPage }} of {{ totalPages }}
        </span>

        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages"
            class="mx-2 px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition duration-300 disabled:opacity-50">
            Next
        </button>
    </div>
</div>
