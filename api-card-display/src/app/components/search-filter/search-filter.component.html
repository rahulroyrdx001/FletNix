<div class="search-container" >
    <div class="flex gap-2 mb-4">
      <input 
        type="text" 
        [formControl]="searchControl" 
        placeholder="Search by {{ searchType }}" 
        class="p-2 border rounded w-full"
      />
  
      <select id="button" (change)="setSearchType($event)" class="p-2 border rounded">
        <option value="title" [selected]="searchType === 'title'">Search by Title</option>
        <option value="cast" [selected]="searchType === 'cast'">Search by Cast</option>
      </select>
    </div>
  
    <div *ngIf="loading" class="text-blue-500">Loading...</div>
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
  
    <ul *ngIf="results.length > 0 && !loading" class="border rounded p-4 mt-2">
      <li *ngFor="let show of results" class="p-2 border-b">
        <strong>{{ show.title }}</strong> ({{ show.rating }}) <br>
        <small>Cast: {{ show.cast?.join(', ') }}</small>
      </li>
    </ul>
  
    <div *ngIf="!loading && !errorMessage && results.length === 0 && searchControl.value?.trim()" class="text-gray-500">
      No results found
    </div>
  </div>
